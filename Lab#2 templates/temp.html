<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;}
        .card {
            padding: 10px;}
        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;}
        .card-text {
            font-weight: 400;
            font-size: 2em;}
        .card-img {
            max-width: 100%;
            height: auto;}
    </style>
</head>
<body>
<template id="card-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
</template>
<div id="card-list"></div>
<script>
    function addCard(title, description) {
        // clone the template
        const template =
            document.getElementById("card-template")
                .content.cloneNode(true);
        // populate the template dynamically
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = description;
        // include the populated template into the page
        document.querySelector('#card-list')
            .appendChild(template);}
</script>
<template id="profile-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
</template>

<template id="portfolio-template">
    <div class="card">
        <img src="" class="card-img" alt="Portfolio Image">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
</template>

<script>
    function addProfileCard(name, bio) {
        const template =
            document.getElementById("profile-template")
                .content.cloneNode(true);
        template.querySelector('.card-title').innerText = name;
        template.querySelector('.card-text').innerText = bio;
        document.querySelector('#card-list')
            .appendChild(template);}
    function addPortfolioItem(title, description, imageUrl) {
        const template =
            document.getElementById("portfolio-template")
                .content.cloneNode(true);
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = description;
        template.querySelector('.card-img').src = imageUrl;
        document.querySelector('#card-list')
            .appendChild(template);}
    // Example usage
    addProfileCard('Artist Name', 'Bio: Lorem ipsum...');
    const portfolioDataArray = [
        { title: 'Artwork 1', description: 'Description for Artwork 1', imageUrl: 'sylv.jpg' },
        { title: 'Artwork 2', description: 'Description for Artwork 2', imageUrl: 'sylv.jpg' },
        { title: 'Artwork 3', description: 'Description for Artwork 3', imageUrl: 'sylv.jpg' },];
    // Loop through the portfolio array and call addPortfolioItem for each item
    portfolioDataArray.forEach(item => {
        addPortfolioItem(item.title, item.description, item.imageUrl);});
</script>
</body>
</html>
